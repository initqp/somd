[system]
	structure = "data/active_learning/topo.pdb"
[[group]]
	atom_list = "all"
[[group]]
	atom_list = "1:4,5:8"
[[group]]
	atom_list = "mdt: name C"
[[potential]]
	type = "NEP"
	file_name = "data/active_learning/nep.0.txt"
[integrator]
	type = "baoab"
	timestep = 0.001
	temperatures = 300.0
	relaxation_times = 0.05
[[trajectory]]
	format = "exyz"
	write_velocities = false
	write_forces = false
	energy_shift = -3.94903e+04
	interval = 10
[[trajectory]]
	format = "h5"
	write_velocities = true
	interval = 10
[[logger]]
	format = "csv"
	interval = 1
[[script]]
	interval = 50
	update = """def update(integrator):
	import os
	print(integrator.step)
	os.system("echo {:d} >&2".format(integrator.step))
	"""
[run]
	seed = 1
	label = "C2H6"
	_legacy_rng = true
	restart_from = "data/active_learning/traj.h5"
	n_steps = 500
